              name: server-tmpfs1
      restartPolicy: Always
      volumes:
        - name: k3s-server
          persistentVolumeClaim:
            claimName: k3s-server
        - name: server-claim1
          persistentVolumeClaim:
            claimName: server-claim1
        - emptyDir:
            medium: Memory
          name: server-tmpfs0
        - emptyDir:
            medium: Memory
          name: server-tmpfs1
